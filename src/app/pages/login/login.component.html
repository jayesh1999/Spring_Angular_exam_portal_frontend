<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/new.png" width="100px" alt="">
                </div>
                <h1 class="text-center">Login here!!!</h1>

                <!-- {{loginData | json}} -->

                <form (ngSubmit)="formSubmit()">
                 <!-- User name field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input [(ngModel)]="loginData.username" name="username"
                        matInput placeholder="Enter here"  required="required"/>
                    
                        <mat-hint>User name must be unique</mat-hint>
                    </mat-form-field>

                    <!-- password field -->
                     <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input [(ngModel)]="loginData.password" name="password"
                         type="password" matInput placeholder="Enter here" required="required"/>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Login</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent" >Clear</button>
                    </div>
                </form>
            </mat-card> 
            </div>
      
        </div>

    </div>
</div>
