<mat-card *ngIf="user">
    <h2>your profile details</h2>
    <!-- {{user | json}} -->
    <mat-card-content>
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            
            <div class="container text-center">
                <img src="../../../assets/default.png"class="profile-image" alt="">
            <h1 class="mt-20">{{user.firstName}}</h1>
            </div>
            <div class="col-md-10 offset-md-1">

                <!-- //table details -->
                <table class="table text-center" >
                    <tr>
                        <td>Username</td>
                        <td>{{user.username}}</td>
                    </tr>
                    <tr>
                        <td>Userid</td>
                        <td>{{user.id}}</td>
                    </tr>
                    <tr >
                        <td>Phone</td>
                        <td>{{user.phone}}</td>
                    </tr>
                    <tr >
                        <td>Roll</td>
                        <td>{{user.authorities[0].authority}}</td>
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td>{{user.enabled?"ACTIVE" :"Not Active"}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
    </mat-card-content>
    
<mat-card-actions class="text-center">
    <button mat-raised-button color="primary">Update</button>
    <button mat-raised-button color="accent">Share</button>
</mat-card-actions>
</mat-card>
