<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/new.png" width="100px" alt="">
                </div>
                <h1 class="text-center">Register here!!!</h1>

                <!-- {{user | json}} -->
                <form >
                 <!-- User name field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input [(ngModel)]="user.username" name="username"
                        matInput placeholder="Enter here"  required="required"/>
                    
                        <mat-hint>User name must be unique</mat-hint>
                    </mat-form-field>

                    <!-- password field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input [(ngModel)]="user.password" name="password"
                         type="password" matInput placeholder="Enter here" required="required"/>
                    </mat-form-field>

                    <!-- First Name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input  [(ngModel)]="user.firstName" name="firstName"
                        matInput placeholder="Enter here" required="required"/>
                    </mat-form-field>

                    <!-- Last Name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input  [(ngModel)]="user.lastName" name="lastName"
                        matInput placeholder="Enter here"required="required" />
                    </mat-form-field>

                    <!-- email -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input type="email" [(ngModel)]="user.email" name="email"
                         matInput placeholder="Enter here" required="required"/>
                    </mat-form-field>

                    <!-- phone number -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input type="number" [(ngModel)]="user.phone" name="phone"
                         matInput placeholder="Enter here" required="required"/>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" (click)="onCick()">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent"  (click)="onClear()">Clear</button>
                    </div>
                </form>
            </mat-card>
            </div>
            
        </div>

    </div>
</div>
