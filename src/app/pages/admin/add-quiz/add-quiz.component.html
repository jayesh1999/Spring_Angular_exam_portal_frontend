<mat-card>
    <h1>Add New quiz</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()">                   
                    <!-- title field -->
                    <mat-form-field appearance="fill" class="w100">
                        <mat-label>Enter Title</mat-label>
                        <input type="text"  [(ngModel)]="quizData.title"   required matInput name="title" placeholder="Enter here"/>
                    </mat-form-field>

                    <!-- description field -->
                    <mat-form-field appearance="fill" class="w100">
                        <mat-label>Enter Description</mat-label>
                        <textarea type="text"  [(ngModel)]="quizData.description" required rows="5" matInput name="description" placeholder="Enter Description"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="fill" class="w100">
                                <mat-label>Maximum Marks</mat-label>
                                <input type="text"  [(ngModel)]="quizData.maxMarks" required rows="5" matInput name="maxMarks" placeholder="Enter Marks" />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill" class="w100">
                                <mat-label>Number of Question</mat-label>
                                <input type="text"  [(ngModel)]="quizData.numberOfQuestions" required rows="5" matInput name="numberOfQuestions" placeholder="Enter Number of question" />
                            </mat-form-field> 
                        </div>
                    </div>
                    <!-- active field   -->
                        <mat-slide-toggle name="active"
                        [(ngModel)]="quizData.active"
                        class="example-margin mt20">
                          Publish Status
                        </mat-slide-toggle>
<br />
                        <!-- category -->
                        <mat-form-field appearance="fill" class="mt20 w100">
                          <mat-label>category</mat-label>
                          <mat-select  name="category"  [(ngModel)]="quizData.category.cid">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">
                              {{c.title}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>


                        <!-- button -->
                        <div class="container text-center">
                            <button mat-raised-button color="accent">Add</button>
                        </div>
                </form>
            </div>
    </div>
    </div>
    </mat-card>

    {{quizData | json}}
