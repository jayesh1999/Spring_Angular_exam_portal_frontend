<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes" >
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
  <mat-card-title>
      {{q.title}}
    </mat-card-title>
    <mat-card-subtitle>
        {{q.category.title}}
    </mat-card-subtitle>
</mat-card-header>
<mat-card-content>
    <P>{{q.description}}</P>
</mat-card-content>
<mat-card-actions>
    <button [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title"    mat-flat-button  raised color="accent" class="text-center" >Questions</button>
    <button mat-stroked-button  raised color="accent" class="ml20" >Max Marks: {{q.maxMarks}} </button>
    <button mat-stroked-button  raised color="accent" class="ml20" > Questions: {{q.numberOfQuestions}} </button>
    <button mat-flat-button  raised color="accent" class="ml20" [routerLink]="'/admin/quiz/' + q.qId" > Update</button>
    <button mat-flat-button  raised color="accent" class="ml20" > Attempts</button>
    <button mat-flat-button  raised color="warn" class="ml10" (click)="deleteQuiz(q.qId)"> Delete</button>

</mat-card-actions>
</mat-card>
<div class="container text-center">
    <button mat-raised-button routerLink="/admin/add-quiz" raised color="accent" class="mt20" > Add New Quiz</button>

</div>
