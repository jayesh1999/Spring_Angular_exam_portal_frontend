<mat-card>
    <h1>Add New Category</h1>
    <!-- {{category | json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="col-md-8 offset-md-1">
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="w100" apparance="outline">
                        <mat-label>Title</mat-label>
                        <input type="text" required autofocus [(ngModel)]="category.title" name="title"  matInput placeholder="Enter Category title"/>
                    </mat-form-field>
                        <mat-form-field class="w100" apparance="outline">
                            <mat-label>Description</mat-label>
                            <textarea name="description"  [(ngModel)]="category.description"  matInput placeholder="Enter Category Description"
                            rows="10" ></textarea>
                        </mat-form-field>
                   <div class="container text-center mt-15">
                       <button mat-raised-button color="accent">Add</button>
                   </div>
                </form>
            </div>
        </div>

    </mat-card-content>
</mat-card>
