<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h2>Update question of  <span style="font-weight:bold">{{qTitle}} Quiz</span></h2>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>Enter the details of new question</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (ngSubmit)="updateData()" class="mt20">
                        <!-- content field -->
                        <mat-form-field class="w100">
                            <mat-label>Write question content</mat-label>
                            <textarea  rows="8" [(ngModel)]="question.content" name="content" matInput placeholder="Enter here"></textarea>
                        </mat-form-field> 


                            <!-- option -->
                            <div class="row">
                            <div class="col-md-6">
                                <!-- option1 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter option1</mat-label>
                               <input required [(ngModel)]="question.option1"  type="text" name="option1" matInput/>
                                </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <!-- option2 -->
                                    <mat-form-field class="w100">
                                        <mat-label>Enter option2</mat-label>
                                   <input required [(ngModel)]="question.option2" name="option2" type="text" matInput/>
                                    </mat-form-field>
                                </div>    
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <!-- option3 -->
                                    <mat-form-field class="w100">
                                        <mat-label>Enter option3</mat-label>
                                   <input [(ngModel)]="question.option3"  type="text" name="option3" matInput/>
                                    </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <!-- option4 -->
                                        <mat-form-field class="w100">
                                            <mat-label>Enter option4</mat-label>
                                       <input type="text"  [(ngModel)]="question.option4" name="option4" matInput/>
                                        </mat-form-field>
                                    </div>  
                                      <!-- answer -->
                           

                                </div>
                                 <mat-form-field class="w100">
                                    <mat-label>Select Answer</mat-label>
                                <mat-select required [(ngModel)]="question.answer" name="answer">
                                    <mat-option  disabled  [value]=" question.answer" >{{question.answer}}</mat-option>

                                </mat-select>
                                </mat-form-field> 
                                
                                <div class="container text-center">
                                    <button mat-raised-button color="accent">Update</button>
                                </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

{{question | json}}
